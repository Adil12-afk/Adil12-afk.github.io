<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kynetik - Fuel Your Performance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="hdr">
    <div class="logo-box">
        <img data-src="Logo.png" alt="Kynetik Logo" class="logo-img" loading="lazy">
        <span class="logo-text">Kynetik</span>
    </div>
            
    <button class="menu-btn" id="m-btn">
        <span class="ln"></span>
        <span class="ln"></span>
        <span class="ln"></span>
    </button>

    <nav class="nav" id="nav">
        <a href="#">Home</a>
        <a href="#">Plans</a>
        <a href="#">Wear</a>
        <a href="#">Gear</a>
        <a href="#" class="active-link">Fuel</a>
    </nav>
</header>

<section class="hero">
    <img data-src="Fuel-BG.png" alt="Background" class="hero-img" loading="lazy">
    <div class="hero-overlay"></div>
    <div class="hero-info">
        <h1>Fuel Your Performance</h1>
        <p>Premium sports nutrition and supplements for optimal results. Science-backed formulas for athletes.</p>
    </div>
</section>

<div class="flt-wrap">
    <div class="flt-box">
        <button class="flt-btn-m" id="flt-btn">
            <span class="ic">
                <i></i><i></i><i></i>
            </span>
            <span>Select Category</span>
        </button>

        <div class="flt-list" id="flt-list">
            <span class="lbl">Categories:</span>
            <button class="flt active">All</button>
            <button class="flt">Breakfast</button>
            <button class="flt">Lunch</button>
            <button class="flt">Dinner</button>
            <button class="flt">Snacks</button>
        </div>
    </div>
</div>

<main class="shop">
    <div class="grid">

        <article class="card">
            <div class="card-img">
                <img data-src="Breakfast.png" alt="Breakfast" loading="lazy">
            </div>
            <h3>Breakfast</h3>
            <span class="price">$30.99</span>
            <button class="add">Add to Cart</button>
        </article>

        <article class="card">
            <div class="card-img">
                <img data-src="Lunch.png" alt="Lunch" loading="lazy">
            </div>
            <h3>Lunch</h3>
            <span class="price">$49.99</span>
            <button class="add">Add to Cart</button>
        </article>

        <article class="card">
            <div class="card-img">
                <img data-src="Dinner.png" alt="Dinner" loading="lazy">
            </div>
            <h3>Dinner</h3>
            <span class="price">$74.99</span>
            <button class="add">Add to Cart</button>
        </article>

        <article class="card">
            <div class="card-img">
                <img data-src="Snacks.png" alt="Snacks" loading="lazy">
            </div>
            <h3>Snacks</h3>
            <span class="price">$10.99</span>
            <button class="add">Add to Cart</button>
        </article>

    </div>
</main>

<footer class="ftr">
    <strong>Kynetikâ„¢</strong>
    <span>Contact: kynetik@gmail.com</span>
</footer>

<script src="lazyloading.js" defer></script>
</body>
</html>
