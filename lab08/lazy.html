<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Demo</title>
    <link rel="stylesheet" href="lazy.css">
</head>

<body>

    <h1>Lazy Loading Demonstration</h1>
    <p>Scroll down to load other images</p>

    <img src="1.png" class="normal-img" alt="Image 1">

    
    <img data-src="2.png" class="lazy-img" alt="Image 2">
    <img data-src="3.png" class="lazy-img" alt="Image 3">

    <script src="lazy.js"></script>
</body>
</html>
