<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>

<body>

  <section id="registration">
    <h2>Course Registration Form</h2>

    <form class="registration-form" id="regForm">

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">

      <label for="rollno">Roll Number:</label>
      <input type="text" id="rollno" name="rollno" placeholder="e.g., BSCS-22-45">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com">

      <label for="semester">Semester:</label>
      <select id="semester" name="semester">
        <option value="">Select semester</option>
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
        <option value="5">5th</option>
        <option value="6">6th</option>
      </select>

      <label>Select Courses:</label>
      <div class="checkbox-group" id="courseGroup">
        <label><input type="checkbox" name="courses" value="AI"> Artificial Intelligence</label>
        <label><input type="checkbox" name="courses" value="WAD"> Web Application Development</label>
        <label><input type="checkbox" name="courses" value="DB"> Database Systems</label>
        <label><input type="checkbox" name="courses" value="ML"> Machine Learning</label>
        <label><input type="checkbox" name="courses" value="OS"> Operating Systems</label>
      </div>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Additional Notes:</label>
      <textarea id="message" name="message" rows="3" placeholder="Enter any special requests..."></textarea>

      <input type="submit" value="Register Now">
    </form>

  </section>

  <script src="form.js"></script>
</body>
</html>
